{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{% static 'images/askimate.png' %}" type="image/png">
  <title>Sign Up - AskiMate</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #42147d;
      --secondary: #fca82e;
      --dark: #321162;
      --light: #fff3d1;
      --white: #ffffff;
    }

    body {
      background: url("{% static 'images/auth-bg-pattern.svg' %}") center/cover no-repeat;
      color: var(--primary);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .auth-logo img {
      height: 70px;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .auth-logo img:hover {
      transform: scale(1.05);
    }

    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-card {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(66, 20, 125, 0.15);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      position: relative;
      border: 1px solid rgba(66, 20, 125, 0.1);
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 16px 16px 0 0;
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .auth-logo img {
      height: 60px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-header p {
      font-size: 0.95rem;
      color: #555;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .form-control {
      height: 50px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 0 8px 8px 0;
    }

    .form-control:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(252, 168, 46, 0.25);
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .input-group-text {
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 0.9rem;
      background-color: rgba(66, 20, 125, 0.05);
      border: 1px solid #e0e0e0;
      border-right: none;
      border-radius: 8px 0 0 8px;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .btn-auth {
      background-color: var(--secondary);
      color: #fff;
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(252, 168, 46, 0.25);
      transition: all 0.3s ease;
    }

    .btn-auth:hover {
      background-color: #e99e27;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(252, 168, 46, 0.3);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }

    .auth-footer a {
      font-weight: 500;
      color: var(--primary);
      text-decoration: none;
    }

    .auth-footer a:hover {
      color: var(--secondary);
    }

    .error-message {
      color: #dc3545;
      background-color: rgba(220, 53, 69, 0.1);
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      border-left: 4px solid #dc3545;
    }

    @media (max-width: 576px) {
      .auth-card {
        padding: 1.5rem;
      }

      .auth-header h2 {
        font-size: 1.5rem;
      }

      .input-group-text {
        padding: 0 0.7rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-logo">
      <img src="{% static 'images/askimate.png' %}" alt="AskiMate">
    </div>
    <div class="auth-header">
      <h2>Create an Account</h2>
      <p>Start your journey with AskiMate</p>
    </div>

    {% if error %}
      <div class="error-message">
        <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
      </div>
    {% endif %}

    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" name="password" id="password" placeholder="Create a password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-auth">
        <i class="fas fa-user-plus me-2"></i> Sign Up
      </button>
    </form>

    <div class="auth-footer">
      Already have an account?
      <a href="{% url 'custom_login' %}">Login here</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('username').focus();
  });
</script>

</body>
</html>
