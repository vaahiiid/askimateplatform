{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{% static 'images/askimate.png' %}" type="image/png">
  <title>Enter Password - AskiMate</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #42147d;
      --secondary: #fca82e;
      --dark: #321162;
      --light: #fff3d1;
      --white: #ffffff;
    }

    body {
      background-color: var(--white);
      color: var(--primary);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url("{% static 'images/auth-bg-pattern.svg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 2rem;
    }

    .auth-card {
      background-color: var(--white);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(66, 20, 125, 0.15);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(66, 20, 125, 0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .auth-card:hover {
      box-shadow: 0 15px 40px rgba(66, 20, 125, 0.2);
      transform: translateY(-5px);
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .auth-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-logo {
      margin-bottom: 1rem;
    }

    .auth-logo img {
      height: 60px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .auth-header h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.45rem;
      color: var(--primary);
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
      line-height: 1.3;
      max-width: 100%;
      word-break: break-word;
    }

    .auth-header h2::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 4px;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--secondary);
      border-radius: 2px;
    }

    .email-info {
      background-color: rgba(66, 20, 125, 0.05);
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      border-left: 4px solid var(--secondary);
    }

    .email-info strong {
      color: var(--primary);
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 0.25rem rgba(252, 168, 46, 0.25);
    }

    .form-label {
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 0.5rem;
      display: block;
    }

    .btn-auth {
      background-color: var(--secondary);
      color: var(--white);
      border: none;
      padding: 0.75rem;
      font-weight: 500;
      width: 100%;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(252, 168, 46, 0.25);
    }

    .btn-auth:hover {
      background-color: #e99e27;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(252, 168, 46, 0.3);
    }

    .error-message {
      color: #dc3545;
      background-color: rgba(220, 53, 69, 0.1);
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      border-left: 4px solid #dc3545;
    }

    .input-group-text {
      background-color: rgba(66, 20, 125, 0.05);
      border-color: #e0e0e0;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
    }

    .forgot-password a {
      color: var(--primary);
      font-size: 0.85rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .auth-card {
        padding: 1.5rem;
      }

      .auth-header h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <img src="{% static 'images/askimate.png' %}" alt="AskiMate">
      </div>
      <h2>Enter Your Password</h2>
      <div class="email-info">
        <i class="fas fa-envelope me-2"></i>Email: <strong>{{ email }}</strong>
      </div>
    </div>

    {% if error %}
      <div class="error-message">
        <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
      </div>
    {% endif %}

    <form method="post" action="{% url 'password_login' %}">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-auth">
        <i class="fas fa-sign-in-alt me-2"></i> Login
      </button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('password').focus();
  });
</script>

</body>
</html>
